<!doctype html>
<html>
  <head>

    <style>
      body {
        font-family: RobotoDraft, sans-serif;
        margin: 0;
      }
      #container {
        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.26) 0px 2px 4px, rgba(0, 0, 0, 0.26) 0px 0px 3px;
        border-radius: 0 0 2px 2px;
        height: 500px;
        overflow: hidden;
        margin: 0 3px 1em 3px;

      #iframe {

        height: 100%;
        border: 0;
        border-radius: 0 0 2px 2px;
      }

  </head>

  <body>

    <div id="container">
      <iframe id="iframe" src="http://www.devfestdc.org/"></iframe>
    </div>

  </body>
</html>
